<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video</title>
</head>
<body>
    <h1>Look I can add audio in my web page</h1>

    <audio src="assets/audio/music.mp3" controls></audio>

    <h1>Look I can add video in my web page</h1>

    <video src="assets/video/video.mp4" controls width="500"></video>
    <br>
    <h1>Let's add borno youtube video in web site</h1> 

    <iframe width="560" height="315" src="https://www.youtube.com/embed/8ND50Fao5-w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

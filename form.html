<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link rel="stylesheet" href="style/nav.css">
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="table.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="semantic.html">Semantic</a></li>
                <li><a href="">Log in</a></li>
            </ul>
        </nav>
    </header>
    <h2>Welcome to form building</h2>
    <form>

        
        <label for="Name"> Your Name
            <input id="name" type="text" placeholder="Input Your Name">
        </label>
        <label for="Name"> Your Email
            <input id="email" type="text" placeholder="Input Your Email">
        </label>
        <label for="password"> Enter your password
            <input type="password" name="password" id="password"> 
        </label>
        <label for="Name"> Your Number
            <input id="phone" type="number" placeholder="Input Your Mobile Number">
        </label>
       

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy"> Chitoy Pitha
            </label>
            <label for="vhapa">
                <input type="radio" name="pitha" id="vhapa"> Vhapa Pitha
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut"> Coconut Pitha
            </label>
        </fieldset>

        <fieldset>
            <legend> Pic one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa"> Sorisha
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal"> Dal
            </label>
            <label for="dhonepata">
                <input type="checkbox" name="vorta" id="dhonepata"> Dhonepata
            </label>
        </fieldset>
        <fieldset>
            <legend> Special notes (using text aria)</legend>
            <label>
                <textarea name="" id="" cols="60" rows="4"></textarea>
            </label>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
            
        

    </form>
</body>
</html>
